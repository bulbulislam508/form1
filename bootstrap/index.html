<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>bootstrap</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="jumbotron custom-jumbroton">
        <div class="container">
         <div class="row wrapper">
           <div class="col-md-7 col-sm-8">
             <h1 class="display-4">Hello,<span>world!</span></h1>
             <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
             <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
             <a class="btn btn-success btn-lg" href="#" role="button">Learn</a>
           </div>
         </div>
       </div>
      </div>
    </header>
    <div class="container">
      <h1 class="display-4 text-center">bootstrap Form</h1>
    </div>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="Email">Email:</label>
          <input type="email" class="form-control" placeholder="someone@company.com" required>
        </div>
        <div class="form-group">
          <label for="pwd">Password</label>
          <input type="password" class="form-control" placeholder="password">
        </div>
        <div class="form-group">
          <label for="select">Your Experinence:</label>
          <select class="select">
            <option selected>Select an Option</option>
            <option value="1">High</option>
            <option value="2">Medium</option>
            <option value="3">Low</option>
          </select>
        </div>
        <div class="form-row">
          <div class="form-group col-4">
            <label for="input">Country</label>
            <select id="input" class="form-control">
              <option selected>Choose</option>
              <option>Bangladesh</option>
              <option>India</option>
              <option>United States</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-group col-4">
            <label for="input">City</label>
            <select id="input" class="form-control">
              <option selected>Choose</option>
              <option>Dhaka</option>
              <option>Chittagong</option>
              <option>Rajshahi</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-group col-4">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control">
          </div>
          <br>
        <button type="submit" class="btn btn-success form-control">Submit</button>
      </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
